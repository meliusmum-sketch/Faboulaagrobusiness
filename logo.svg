<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#0a0a0a"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="180" height="180" fill="none" stroke="#c8a84e" stroke-width="2"/>
  
  <!-- Company name -->
  <text x="100" y="50" text-anchor="middle" font-family="serif" font-size="22" font-weight="bold" fill="#c8a84e">
    FALOBOULA
  </text>
  
  <!-- Wheat symbol -->
  <g transform="translate(100, 100)">
    <g fill="#c8a84e">
      <!-- Center stem -->
      <rect x="-2" y="-25" width="4" height="50" rx="1"/>
      
      <!-- Wheat grains - left side -->
      <ellipse cx="-8" cy="-20" rx="5" ry="8" transform="rotate(-20 -8 -20)"/>
      <ellipse cx="-10" cy="-8" rx="5" ry="8" transform="rotate(-25 -10 -8)"/>
      <ellipse cx="-9" cy="4" rx="5" ry="8" transform="rotate(-20 -9 4)"/>
      <ellipse cx="-7" cy="16" rx="5" ry="8" transform="rotate(-15 -7 16)"/>
      
      <!-- Wheat grains - right side -->
      <ellipse cx="8" cy="-20" rx="5" ry="8" transform="rotate(20 8 -20)"/>
      <ellipse cx="10" cy="-8" rx="5" ry="8" transform="rotate(25 10 -8)"/>
      <ellipse cx="9" cy="4" rx="5" ry="8" transform="rotate(20 9 4)"/>
      <ellipse cx="7" cy="16" rx="5" ry="8" transform="rotate(15 7 16)"/>
    </g>
  </g>
  
  <!-- Subtitle -->
  <text x="100" y="165" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#888888">
    AGROBUSINESS
  </text>
  
  <!-- Tagline -->
  <text x="100" y="180" text-anchor="middle" font-family="sans-serif" font-size="9" fill="#666666">
    Agriculture & Export
  </text>
</svg>
